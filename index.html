    <title>Crystal Ball</title>
    <link rel="stylesheet" href="style/style.css" />

  <body>
    <main>
      <div class="container">
        <h1 class="header">Куля передбачень</h1>
        <h3 class="descr">
          Щоб дізнатися відповідь на питання, яке вас цікавить, тримайте його в своїй голові і
          натисніть на інтерактивну кулю.
        </h3>
        <div class="ball-block">
          <img class="ball" src="img/crystal-ball-PhotoRoom.png-PhotoRoom.png" alt="Crystal Ball" />
          <p class="ball-res"></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="footer-descr">
          За допомогою цього сайту ви зможете знайти відповіді на свої запитання та задовольнити
          свою цікавість.
        </p>
      </div>
    </footer>
    <script src="js/script.js"></script>
